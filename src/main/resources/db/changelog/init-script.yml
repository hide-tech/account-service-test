databaseChangeLog:

  -  changeSet:
         id:  table-customers-creation
         author:  hide-tech
         changes:
             -  createTable:
                    tableName:  customers
                    columns:
                        -  column:
                               name:  id
                               type:  bigint
                               autoIncrement:  true
                               constraints:
                                   primaryKey:  true
                                   nullable:  false
                        -  column:
                               name:  name
                               type:  varchar(120)
                               constraints:
                                   nullable: false
                        -  column:
                               name:  id_number
                               type:  varchar(32)
                               constraints:
                                   nullable:  false
                                   unique:    true
                        -  column:
                               name:   id_type
                               type:   varchar(20)
                               constraints:
                                   nullable: false

  -  changeSet:
         id:  table-accounts-creation
         author:  hide-tech
         changes:
             -  createTable:
                    tableName:  accounts
                    columns:
                        -  column:
                               name:  id
                               type:  bigint
                               autoIncrement:  true
                               constraints:
                                   primaryKey:  true
                                   nullable:  false
                        -  column:
                               name:  value
                               type:  numeric(10,2)
                               constraints:
                                   nullable: false
                        -  column:
                               name:  currency
                               type:  varchar(100)
                               constraints:
                                   nullable:  false

  -  changeSet:
         id:  table-transactions-creation
         author:  hide-tech
         changes:
             -  createTable:
                    tableName:  transactions
                    columns:
                        -  column:
                               name:  id
                               type:  bigint
                               autoIncrement:  true
                               constraints:
                                   primaryKey:  true
                                   nullable:  false
                        -  column:
                               name:  value
                               type:  numeric(10,2)
                               constraints:
                                   nullable: false
                        -  column:
                               name:  currency
                               type:  varchar(100)
                               constraints:
                                   nullable:  false
                        -  column:
                               name:   state
                               type:   varchar(20)
                               constraints:
                                   nullable: false

  -  changeSet:
         id:  add-fk-account-customer
         author:  hide-tech
         changes:
             -  addForeignKeyConstraint:
                    baseColumnNames:  customer_id
                    baseTableName:  accounts
                    constraintName:  fk_account_customer
                    onDelete:  CASCADE
                    onUpdate:  RESTRICT
                    referencedColumnNames:  id
                    referencedTableName:  customers
                    validate:  true

  -  changeSet:
         id:  add-fk-account-transaction-from
         author:  hide-tech
         changes:
             -  addForeignKeyConstraint:
                    baseColumnNames:  from
                    baseTableName:  transaction
                    constraintName:  fk_account_transaction_from
                    onDelete:  CASCADE
                    onUpdate:  RESTRICT
                    referencedColumnNames:  id
                    referencedTableName:  accounts
                    validate:  true

  -  changeSet:
         id:  add-fk-account-transaction-to
         author:  hide-tech
         changes:
             -  addForeignKeyConstraint:
                    baseColumnNames:  to
                    baseTableName:  transaction
                    constraintName:  fk_account_transaction_to
                    onDelete:  CASCADE
                    onUpdate:  RESTRICT
                    referencedColumnNames:  id
                    referencedTableName:  accounts
                    validate:  true

  -  changeSet:
         id:  create-index-join-accounts-customers
         author:  hide-tech
         changes:
             - createIndex:
                   columns:
                       - column:
                             name:  customer_id
                   indexName:  idx_accounts_join_customer
                   tableName:  accounts

  -  changeSet:
         id:  create-index-join-accounts-transactions-from
         author:  hide-tech
         changes:
             - createIndex:
                   columns:
                       - column:
                             name:  from
                   indexName:  idx_accounts_join_tr_from
                   tableName:  transactions

  -  changeSet:
         id:  create-index-join-accounts-transactions-to
         author:  hide-tech
         changes:
             - createIndex:
                   columns:
                       - column:
                             name:  to
                   indexName:  idx_accounts_join_tr_to
                   tableName:  transactions